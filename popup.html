<!DOCTYPE html>
<html>

<head>
    <title>Excel to Form Auto-Fill</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .user-info {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .user-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-info td {
            padding: 5px;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            background: #e8e8e8;
            border-radius: 4px;
        }

        #fileInput {
            margin: 10px 0;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Excel to Form Auto-Fill</h2>
        <div>
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
            <button id="fillFormButton" disabled>Fill Form</button>
        </div>
        <div id="currentUser"></div>
        <div id="status">Ready to load Excel file</div>
    </div>
    <script src="lib/xlsx.full.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
